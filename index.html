<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First code for programing hero</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.25.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="mx-auto text-center mt-12">
        <div id="input-container">
            <input id="name-field" type="text" placeholder="Product Name" class="input input-bordered input-accent w-full max-w-xs" />
            <input id="quantity-field" type="number" placeholder="Product Quantity" class="input input-bordered input-accent w-full max-w-xs" />
            <button id="add-btn" class="btn btn-accent">ADD ITEM</button>
        </div>
        <div id="product-container">
            <div class="overflow-x-auto mt-10">
                <table class="table w-1/2 mx-auto">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th></th>
                      <th>Name</th>
                      <th>Quantity</th>
                    </tr>
                  </thead>
                  <tbody id="show-product">
                    
                  </tbody>
                </table>
              </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
